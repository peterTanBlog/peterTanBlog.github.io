	<body>
		<div>
			<div>
				<div><span style="font-size: x-large;"><span style="line-height: 140%; ">应用场景：生产者和消费者问题</span></span>
				</div>
				<div><span style="font-size: x-large;"><span style="line-height: 140%; ">假设仓库中只能存放一件产品，生产者将生产出来的产品放入仓库，消费者将仓库中产品取走消费</span></span>
				</div>
				<div><span style="font-size: x-large;"><span style="line-height: 140%; ">如果仓库中没有产品，则生产者将产品放入仓库，否则停止生产并等待，直到仓库中的产品被消费者取走为止</span></span>
				</div>
				<div><span style="line-height: 140%; font-size: x-large;">如果仓库中放有产品，则消费者可以将产品取走消费，否则停止消费并等待，直到仓库中再次放入产品为止</span>
				</div>

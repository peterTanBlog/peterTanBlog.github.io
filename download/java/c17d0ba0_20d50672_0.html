		<div>
			<div>在任何循环语句的主体部分，均可用break控制循环的流程。<span style="color: rgb(255, 102, 0);">break</span>用于强行退出循环，不执行循环中剩余的语句。
			</div>
			<div><span style="color: rgb(255, 102, 0);">continue </span>语句用在循环语句体中，用于终止某次循环过程，即跳过循环体中尚未执行的语句，接着进行下一次是否执行循环的判定。
			</div>
			<div><span style="color: rgb(255, 102, 0);">return</span>的作用,结束当前所在方法的执行.
			</div>
		</div>

		<div>所有类都直接或间接的继承自Object类，Object类是所有Java类的根基类。
		</div>
		<div>也就意味着所有的Java对象都拥有Object类的属性和方法。
		</div>
		<div>如果在类的声明中未使用extends关键字指明其父类，则默认继承Object类。
		</div>

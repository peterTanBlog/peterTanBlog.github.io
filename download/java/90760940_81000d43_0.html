	<body>（1）start() : &nbsp;启动当前线程，表面上调用start方法，实际在调用线程里面的run方法
		<div>（2）run() : 线程类 继承 Thread类 或者 实现Runnable接口的时候，都要重新实现这个run方法，run方法里面是线程要执行的内容
		</div>
		<div>（3）currentThread :Thread类中一个静态方法：获取当前正在执行的线程
		</div>
		<div>（4）setName 设置线程名字
		</div>
		<div>（5）getName 读取线程名字

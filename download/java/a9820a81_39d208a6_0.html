	<body>
		<div>
			<div>常量分为两种：
			</div>
			<div>常量通常指的是一个固定的值，例如：1、2、3、’a’、’b’、true、false、”helloWorld”等。
			</div>
			<div>在Java语言中，主要是利用关键字final来定义一个常量。 常量一旦被初始化后不能再更改其值。
			</div>
			<div>为了更好的区分和表述，一般将1、2、3、’a’、’b’、true、false、”helloWorld”等称为<span style="background-color: rgb(255, 255, 0);">字面常量</span>，而使用final修饰的PI等称为<span style="background-color: rgb(255, 255, 0);">符号常量（字符常量）</span>。
			</div>
		</div>
		<div><br />
		</div>
		<div><br />
		</div>
		<div>字面常量的类型：
		</div>
